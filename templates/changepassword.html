<div>
<form id="form" method="POST" action="/changepassword" style="font-family:Quicksand, sans-serif;background-color:rgba(44,40,52,0.73);width:320px;padding:40px;" enctype="multipart/form-data">
        <h1 id="head" style="color: #01e2d0;" class="font1">Change Password</h1>

            {% with messages = get_flashed_messages() %}
  {% if messages %}

    {% for message in messages %}
    <div class="form-group"><label>{{message}}</label></div>
    {% endfor %}

  {% endif %}

        {% endwith %}

    <div class="form-group">
        
        <div class="form-group"><label>Old Password</label><input class="form-control" name="oldpassword" type="password" required id="formum" placeholder="Old password"></div>
        <div class="form-group"><label>New Password</label><input class="form-control" name="password" type="password" required id="formum2" placeholder="New Password"></div>
        <div class="form-group"><label>Re-type Password</label><input class="form-control" name="password1" type="password" required id="formum3" placeholder="Re-type Password"></div>
        

    <button class="btn btn-light" id="butonas" style="width: 100%;height: 100%;margin-bottom: 10px;background-color: #01e2d0;" type="button">Submit</button></form>
